<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📊 Hisse Tahmin Oyunu</title>
    <link rel="icon" href="icon.png" type="image/png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>


<div class="container mt-5">
    <div class="dropdown-container">
    <label for="numberDropdown" class="fw-bold">Number of Questions</label>
    <select id="numberDropdown" class="form-select number-dropdown">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
</div>
    <h1 class="text-center mb-4">📊 Guess the Stock</h1>
       <div class="d-flex justify-content-center align-items-center mb-3">
        <label for="countrySelect" class="fw-bold me-2">📍 Market:</label>
        <select id="countrySelect" class="form-select country-dropdown" onchange="changeStockMarket()">
            <option value="US">🇺🇸 US</option>
            <option value="TR">🇹🇷 TR</option>
        </select>
    </div>

    <div class="d-flex justify-content-center mb-3">
        <div class="btn-group" role="group">
            <button class="btn btn-outline-dark" onclick="setTimeframe('5Y')">5 Yıl</button>
            <button class="btn btn-outline-dark" onclick="setTimeframe('3Y')">3 Yıl</button>
            <button class="btn btn-outline-dark" onclick="setTimeframe('1Y')">1 Yıl</button>
            <button class="btn btn-outline-dark" onclick="setTimeframe('3M')">3 Ay</button>
            <button class="btn btn-outline-dark" onclick="setTimeframe('1M')">1 Ay</button>
        </div>
    </div>

    <div class="chart-container">
        <canvas id="stockChart"></canvas>
    </div>
    <div class="text-center mt-4">
        <input type="text" id="guessInput" class="form-control text-center mb-2" placeholder="Tahmininiz? (Örn: AAPL)">
        
        <div class="button-container">
            <button class="btn btn-dark" onclick="checkGuess()">Write Guess</button>
            <button class="btn btn-warning" onclick="generateOptions()">Take Clues</button>
        </div>
    
        <div id="optionsContainer" class="mt-3 d-none">
            <p class="fw-bold">Hangi hisse?</p>
            <div id="optionsButtons" class="d-flex justify-content-center flex-wrap gap-2"></div>
        </div>
    
        <p id="resultMessage" class="mt-3"></p>
        <p>Puan: <span id="score" class="fw-bold">0</span></p>
    
        <!-- 📌 Yeni eklenen "Tekrar Sor" butonu -->
        <button class="btn btn-secondary mt-3 d-none" id="retryButton" onclick="resetGame()">Tekrar Sor</button>
    </div>

    <!-- Sonuç Popup -->
    <div id="scorePopup" class="modal fade" tabindex="-1" aria-labelledby="scorePopupLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="scorePopupLabel">Oyun Sonucu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Toplam Puanınız: <span id="finalScore"></span></p>
                    <p>Teşekkürler! Oyun bitti.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
