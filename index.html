<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📊 Hisse Tahmin Oyunu</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- Dropdown menüsünü burada ekliyoruz -->
<div class="d-flex justify-content-start mb-3">
    <select id="countrySelect" class="form-select" onchange="updateCountrySelection()">
        <option value="US">US</option>
        <option value="TR">TR</option>
    </select>
</div>


<div class="container mt-5">
    <h1 class="text-center mb-4">📊 Guess the Stock</h1>
       <div class="d-flex justify-content-center align-items-center mb-3">
        <label for="countrySelect" class="fw-bold me-2">📍 Market:</label>
        <select id="countrySelect" class="form-select country-dropdown" onchange="updateCountrySelection()">
            <option value="US">🇺🇸 US</option>
            <option value="TR">🇹🇷 TR</option>
        </select>
    </div>

    <div class="d-flex justify-content-center mb-3">
        <div class="btn-group" role="group">
            <button class="btn btn-outline-dark" onclick="setTimeframe('5Y')">5 Yıl</button>
            <button class="btn btn-outline-dark" onclick="setTimeframe('3Y')">3 Yıl</button>
            <button class="btn btn-outline-dark" onclick="setTimeframe('1Y')">1 Yıl</button>
            <button class="btn btn-outline-dark" onclick="setTimeframe('3M')">3 Ay</button>
            <button class="btn btn-outline-dark" onclick="setTimeframe('1M')">1 Ay</button>
        </div>
    </div>

    <div class="chart-container">
        <canvas id="stockChart"></canvas>
    </div>
    <div class="text-center mt-4">
        <input type="text" id="guessInput" class="form-control text-center mb-2" placeholder="Tahmininiz? (Örn: AAPL)">
        
        <div class="button-container">
            <button class="btn btn-dark" onclick="checkGuess()">Write Guess</button>
            <button class="btn btn-warning" onclick="generateOptions()">Take Clues</button>
        </div>
    
        <div id="optionsContainer" class="mt-3 d-none">
            <p class="fw-bold">Hangi hisse?</p>
            <div id="optionsButtons" class="d-flex justify-content-center flex-wrap gap-2"></div>
        </div>
    
        <p id="resultMessage" class="mt-3"></p>
        <p>Puan: <span id="score" class="fw-bold">0</span></p>
    
        <!-- 📌 Yeni eklenen "Tekrar Sor" butonu -->
        <button class="btn btn-secondary mt-3 d-none" id="retryButton" onclick="resetGame()">Tekrar Sor</button>
    </div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
